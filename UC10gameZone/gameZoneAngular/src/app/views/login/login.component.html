<main>
    <section class="secao-login">
        <div class="container conteudo-sobre-login">
            <div class="texto-sobre-login">
                <form (ngSubmit)="onSubmit()" action="cadastro" method="post">
                    <div class="cadastro">
                                                
                        <div>
                            <label for="e-mail">E-mail:</label>
                            <input type="text" name="email" id="e-mail" placeholder="email@email.com" [(ngModel)]="loginModel.email">
                        </div>
                        <div>
                            <label for="senhas">Senha:</label>
                            <input type="password" name="password" id="senha" placeholder="senha" [(ngModel)]="loginModel.password">
                        </div>

                        <button class="botao" id="botao_login" onclick="login()">Login</button>
                        
                    </div>                    
                 </form>
                 <p id="mensagem" *ngIf=" mensagem != '' ">{{ mensagem }}</p>
            </div>
        </div>
    </section>    
</main>
